<body>
    <div class="card">
  <div class="back"></div>
  <div class="front">
    <div class="cover-shape-large">
      <div class="shape-diamond"></div>
      <div class="shape-block"></div>
    </div>
    <div class="cover-shape-small">
      <div class="shape-diamond"></div>
      <div class="shape-block">
        <div class="cake">
          <div class="layer layer-bottom"></div>
          <div class="layer layer-middle"></div>
          <div class="layer layer-top"></div>
          <div class="icing"></div>
          <div class="drip drip1"></div>
          <div class="drip drip2"></div>
          <div class="drip drip3"></div>
          <div class="candle">
            <div class="flame"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="text-container">
    <p id="head">Happy Marriage Anniversary!</p>
    <p>“विवाह दिनं इदं भवतु हर्षदम् |  मङ्गलं तथा वां च क्षेमदम् || 
प्रति दिनं नवं प्रेम वर्धतम् | शत गुणं कुलं सदा हि मोदतम् || लोक सेवया देव पूजनम् | गृहस्थ जीवनं भवतु मोक्षदम् || ”</p>
    <p>मातृ देवो भव: पितृ देवो भव:!</p>
  </div>
</div>
